<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N</title>
<style>
    body{font-family:'Inter',sans-serif;margin:0;padding:10px;display:flex;justify-content:center;align-items:center;background-color:#1a1a1a;color:#f0f0f0;min-height:100vh;}
    #f{display:flex;flex-direction:column;align-items:center;width:100%;max-width:300px;}
    .b{padding:25px 60px;font-size:28px;font-weight:bold;background-color:#ec7699;color:#333;border:none;border-radius:12px;cursor:pointer;box-shadow:0 6px 12px rgba(0,0,0,0.2);transition:background-color 0.3s ease,transform 0.2s ease;width:100%;}
    .b:hover{background-color:#f388a8;transform:translateY(-2px);}
    .b:active{background-color:#d86185;transform:translateY(0);box-shadow:0 3px 6px rgba(0,0,0,0.2);}
    .input-style{padding:10px;font-size:16px;width:100%;border:2px solid #ec7699;background-color:#1a1a1a;color:#f0f0f0;border-radius:8px;margin-bottom:15px;box-sizing:border-box;}
    .input-style:focus{outline:none;border-color:#f388a8;box-shadow:0 0 5px #ec7699;}
    .file-input-wrapper{margin-bottom:15px;width:100%;}
    .file-input{display:block;width:100%;padding:10px;font-size:16px;border:2px solid #ec7699;background-color:#1a1a1a;color:#f0f0f0;border-radius:8px;box-sizing:border-box;}
</style>
</head>
<body>
<form id="f" method="POST" action="https://ready-prawn-polite.ngrok-free.app/notify" enctype="multipart/form-data">
    
    <div class="file-input-wrapper" style="margin-bottom: 0;">
        <label for="message-input" style="display: block; margin-bottom: 5px; color: #ec7699;">message</label>
        <input type="text" name="m" id="message-input" class="input-style" maxlength="50"/>
    </div>
    
    <div class="file-input-wrapper">
        <label for="image-input" style="display: block; margin-bottom: 5px; color: #ec7699;">picture</label>
        <input type="file" name="image" id="image-input" accept="image/*" class="file-input"/>
    </div>
    
    <button type="submit" class="b">send</button>
</form>

<script>
const w = "https://webhookbeam.com/webhook/flamingdolphin9/notifier";

async function S(e) {
    e.preventDefault();
    const r = e.target;
    const m = document.getElementById('message-input');
    const i = document.getElementById('image-input');
    const d = new FormData(r);

    if (m.value.trim() === "" && i.files.length === 0) {
        m.focus();
        return;
    }
    
    const p = r.action;
    
    const s = async (u, f) => {
        try {
            const a = await fetch(u, {
                method: 'POST',
                body: f
            });
            return a.ok;
        } catch (x) {
            return false;
        }
    };

    const l = await Promise.all([
        s(p, d),
        s(w, d)
    ]);
    
    if (l.some(t => t === true)) {
        m.value = ''; 
        i.value = ''; 
    }
}

document.getElementById('f').addEventListener('submit', S);
</script>
</body>
</html>
